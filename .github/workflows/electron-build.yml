name: Build Electron App

# Trigger on push to any branch or tag
on:
  push:
    branches:
      - "**"
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [macos-latest, windows-latest]

    runs-on: ${{ matrix.os }}

    # Expose GH_TOKEN to the job
    env:
      GH_TOKEN: ${{ secrets.GH_TOKEN }}

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js (stable version for Electron)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"

      # 3️⃣ Setup Python for native module rebuilds (better-sqlite3)
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 4️⃣ Install dependencies
      - name: Install dependencies
        run: npm ci

      # Optional: debug check for GH_TOKEN
      - name: Check GH_TOKEN
        run: |
          if [ -z "$GH_TOKEN" ]; then
            echo "GH_TOKEN is NOT set"
            exit 1
          else
            echo "GH_TOKEN is set"
          fi

      # 5️⃣ Build & package Electron app
      - name: Build Electron App
        run: npm run package
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}

      # 6️⃣ Upload artifacts (.exe for Windows, .dmg for Mac)
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ runner.os }}-installer
          path: release/
